<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Lodge Ease</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Roboto:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
</head>
<body>
    <div id="app">
        <!-- Sidebar Navigation -->
        <aside class="sidebar">
            <div class="logo-container">
                <img src="../images/LodgeEaseLogo.png" alt="Lodge Ease Logo" class="logo">
                <h2 class="logo-title">Lodge Ease</h2>
            </div>
            <ul>
                <li><a href="dashboard.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                <li><a href="room_management.html"><i class="fas fa-bed"></i> Room Management</a></li>
                <li><a href="#"><i class="fas fa-calendar-alt"></i> Reservations</a></li>
                <li><a href="#"><i class="fas fa-money-bill-wave"></i> Billing</a></li>
                <li><a href="reports.html"><i class="fas fa-chart-line"></i> Reports</a></li>
                <li><a href="#" class="active"><i class="fas fa-cog"></i> Settings</a></li>
            </ul>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header>
                <h1>Settings</h1>
            </header>

            <!-- Settings Section -->
            <section class="settings-section">
                <h2>User Settings</h2>
                <form>
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" placeholder="Enter your username" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="Enter your email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="Enter your password" required>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="save-button">Save Changes</button>
                    </div>
                </form>
            </section>

            <!-- Notifications Section -->
            <section class="notifications-section">
                <h2>Notification Settings</h2>
                <label>
                    <input type="checkbox" id="emailNotifications" checked>
                    Email Notifications
                </label>
                <label>
                    <input type="checkbox" id="smsNotifications">
                    SMS Notifications
                </label>
                <button class="save-button">Update Preferences</button>
            </section>
        </main>
    </div>

    <script src="app.js"></script>
</body>
</html>
