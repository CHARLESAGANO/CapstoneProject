<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Forecasting Assistant - Lodge Ease</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Roboto:wght@400&display=swap" rel="stylesheet">
</head>
<body>
    <div id="app">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo-container">
                <img src="../images/LodgeEaseLogo.png" alt="Lodge Ease Logo" class="logo">
                <h2>Lodge Ease</h2>
            </div>
            <ul>
                <li><a href="../Dashboard/Dashboard.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                <li><a href="../Room Management/room_management.html"><i class="fas fa-bed"></i> Room Management</a></li>
                <li><a href="../Reservation/reservations.html"><i class="fas fa-calendar-alt"></i> Reservations</a></li>
                <li><a href="../Billing/billing.html"><i class="fas fa-money-bill-wave"></i> Billing</a></li>
                <li><a href="../Reports/reports.html"><i class="fas fa-chart-line"></i> Reports</a></li>
                <li><a href="../Settings/settings.html"><i class="fas fa-cog"></i> Settings</a></li>
                <li><a href="../AInalysis/AInalysis.html"><i class="fas fa-robot"></i>ChatBot</a></li>
            </ul>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <div class="page-header">
                <div class="header-content">
                    <h1>AI Forecasting Assistant</h1>
                    <div class="header-actions">
                        <button class="primary-button" onclick="startNewChat()">
                            <i class="fas fa-plus"></i>
                            New Conversation
                        </button>
                    </div>
                </div>
            </div>

            <div class="suggestions">
                <div class="suggestion-chip" onclick="submitSuggestion('What is the predicted occupancy rate for next month?')">Occupancy Forecast</div>
                <div class="suggestion-chip" onclick="submitSuggestion('Show me revenue predictions for Q3')">Revenue Prediction</div>
                <div class="suggestion-chip" onclick="submitSuggestion('What are the peak booking periods?')">Peak Periods</div>
                <div class="suggestion-chip" onclick="submitSuggestion('Compare seasonal trends')">Seasonal Trends</div>
            </div>

            <div class="chat-container" id="chatContainer">
                <!-- Messages will be inserted here -->
            </div>

            <div class="chat-input-container">
                <input type="text" class="chat-input" id="chatInput" placeholder="Ask about hotel forecasts...">
                <button class="primary-button" onclick="sendMessage()">
                    <i class="fas fa-paper-plane"></i>
                    Send
                </button>
            </div>
        </main>
    </div>

    <script>
        // Initialize chat with welcome message
        document.addEventListener('DOMContentLoaded', () => {
            addMessage('Welcome to Lodge Ease AI Assistant! I can help you with:\n- Occupancy predictions\n- Revenue forecasts\n- Seasonal trends\n- Booking patterns\n\nWhat would you like to know?', 'bot');
        });

        function addMessage(content, type) {
            const chatContainer = document.getElementById('chatContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            
            messageDiv.innerHTML = `
                <div class="message-avatar ${type}">
                    <i class="fas fa-${type === 'bot' ? 'robot' : 'user'}"></i>
                </div>
                <div class="message-content">${content.replace(/\n/g, '<br>')}</div>
            `;
            
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function sendMessage() {
            const input = document.getElementById('chatInput');
            const message = input.value.trim();
            
            if (message) {
                addMessage(message, 'user');
                input.value = '';
                
                // Simulate bot response (replace with actual API call in production)
                setTimeout(() => {
                    const responses = [
                        "Based on our data, I predict an 85% occupancy rate for the next month. Would you like more specific details?",
                        "Looking at historical trends, we expect a 20% increase in revenue compared to the same period last year.",
                        "The peak booking periods are typically during summer months (June-August) and holiday seasons.",
                        "I can help you analyze those trends. Which specific aspects would you like to explore?"
                    ];
                    const randomResponse = responses[Math.floor(Math.random() * responses.length)];
                    addMessage(randomResponse, 'bot');
                }, 1000);
            }
        }

        function submitSuggestion(suggestion) {
            document.getElementById('chatInput').value = suggestion;
            sendMessage();
        }

        function startNewChat() {
            const chatContainer = document.getElementById('chatContainer');
            chatContainer.innerHTML = '';
            addMessage('Welcome to Lodge Ease AI Assistant! How can I help you today?', 'bot');
        }

        // Handle enter key in input
        document.getElementById('chatInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
