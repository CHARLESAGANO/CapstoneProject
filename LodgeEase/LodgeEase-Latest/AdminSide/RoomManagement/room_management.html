<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Room Management</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Roboto:wght@400&display=swap" rel="stylesheet">
    <meta name="description" content="Manage rooms, reservations, and more with ease at Lodge Ease.">
    <meta name="robots" content="noindex, nofollow">
</head>

<body>
    <div id="app">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo-container">
                <img src="../images/LodgeEaseLogo.png" alt="Lodge Ease Logo" class="logo">
                <h2>Lodge Ease</h2>
            </div>
            <ul>
                <li><a href="../Dashboard/Dashboard.html"><i class="fas fa-tachometer-alt" title="Dashboard"></i> Dashboard</a></li>
                <li><a href="../Room Management/room_management.html"><i class="fas fa-bed" title="Room Management"></i> Room Management</a></li>
                <li><a href="../Reservation/reservations.html"><i class="fas fa-calendar-alt" title="Reservations"></i> Reservations</a></li>
                <li><a href="../Billing/billing.html"><i class="fas fa-money-bill-wave" title="Billing"></i> Billing</a></li>
                <li><a href="../Reports/reports.html"><i class="fas fa-chart-line" title="Reports"></i> Reports</a></li>
                <li><a href="../Settings/settings.html"><i class="fas fa-cog" title="Settings"></i> Settings</a></li>
                <li><a href="../AInalysis/AInalysis.html"><i class="fas fa-robot" title="ChatBot"></i> ChatBot</a></li>
            </ul>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header>
                <h1>Room Management</h1>
            </header>
            <header class="page-header">
                <div class="header-content">
                    <div class="header-actions">
                        <div class="search-container">
                            <input type="text" id="search-for-rooms" placeholder="Search rooms, guests, or reservations..." aria-label="Search rooms" title="Search">
                            <button id="clear-search" title="Clear Search">X</button>
                            <ul id="search-suggestions" class="suggestions-list"></ul>
                            <i class="fas fa-search search-icon"></i>
                        </div>
                        <button id="button-rooms-add" class="primary-button" title="Add Room">
                            <i class="fas fa-plus"></i> Add Room
                        </button>
                    </div>
                </div>
            </header>
            <!-- Room Table without Dropdown Filters -->
                    <div class="rooms-grid">
                        <table class="rooms-table">
                            <thead>
                                <tr>
                                    <th>Room</th>
                                    <th>Type</th>
                                    <th>Floor</th>
                                    <th>Current Guest</th>
                                    <th>Check-in</th>
                                    <th>Check-out</th>
                                    <th>Status</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="roomData">
                                <!-- Room data will be populated dynamically -->
                            </tbody>
                        </table>
                    </div>
                <!-- Loading spinner while data is being fetched -->
                <div id="loading-spinner" class="spinner" aria-live="polite" aria-hidden="true" style="display: none;"></div>
            </div>

            <!-- Add Room Modal -->
            <div id="add-room-modal" class="modal" aria-hidden="true" role="dialog" aria-labelledby="add-room-modal-label">
                <div class="modal-content">
                    <!-- Close Button -->
                    <button class="close-btn" id="close-modal" aria-label="Close Modal">&times;</button>
                    <h2 id="add-room-modal-label">Add or Edit Room</h2>

                    <!-- Room Form -->
                    <form id="add-room-form" novalidate>
                        <div class="form-group">
                            <label for="room-number">Room Number:</label>
                            <input type="text" id="room-number" placeholder="Enter room number" required aria-required="true" aria-describedby="room-number-helper" pattern="^[0-9]{1,4}$">
                            <small id="room-number-helper">Enter a valid room number (1-4 digits).</small>
                        </div>
                        <div class="form-group">
                            <label for="room-type">Room Type:</label>
                            <input type="text" id="room-type" placeholder="Enter room type (e.g., Deluxe, Standard)" required>
                        </div>
                        <div class="form-group">
                            <label for="room-floor">Floor:</label>
                            <input type="number" id="room-floor" placeholder="Enter floor number" required>
                        </div>
                        <div class="form-group">
                            <label for="check-in">Check-in:</label>
                            <input type="datetime-local" id="check-in" required aria-label="Select check-in date and time">
                        </div>
                        <div class="form-group">
                            <label for="check-out">Check-out:</label>
                            <input type="datetime-local" id="check-out" required aria-label="Select check-out date and time">
                        </div>
                        <div class="form-group">
                            <label for="room-status">Status:</label>
                            <select id="room-status" required aria-label="Select room status">
                                <option value="">Select Status</option>
                                <option value="Available">Available</option>
                                <option value="Occupied">Occupied</option>
                                <option value="Maintenance">Maintenance</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="primary-button">Save Room</button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>

    <!-- Link Firebase and dashboard scripts -->
    <script src="../firebase.js" type="module"></script>
    <script src="room_management.js" type="module" defer></script>
</body>

</html>
