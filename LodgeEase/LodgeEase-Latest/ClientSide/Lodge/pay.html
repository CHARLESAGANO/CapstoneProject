<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LodgeEase - Baguio City Hotels</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../Homepage/styles.css">
  <Script src="rooms.js"></Script>
</head>

<body class="text-gray-800">
  <header class="fixed w-full z-50 bg-white/80 backdrop-blur-md shadow-lg">
    <nav class="container mx-auto flex justify-between items-center py-4 px-6">
      <div class="text-3xl font-bold text-blue-600 tracking-wider">
          LodgeEase
      </div>
      <ul class="flex space-x-6 items-center text-gray-700">
          <li><a href="../Login/index.html" class="hover:text-blue-600 transition-colors">Log In</a></li>
          <li><a href="../Homepage/rooms.html" class="hover:text-blue-600 transition-colors">Home</a></li>
          <li>
            <a href="#" class="text-gray-600 hover:text-blue-600 transition-colors">
                <i class="ri-user-line text-2xl"></i>
            </a>
        </li>
      </ul>
  </nav>
  </header>
  <div class="flex min-h-screen">
<body class="bg-gray-100 font-sans">
  <div class="max-w-2xl mx-auto p-6 bg-white shadow-lg mt-10 rounded-lg">
    <!-- Header -->
    <div class="mb-6">
      <h1 class="text-2xl font-semibold text-gray-800">Confirm and Pay</h1>
    </div>

    <!-- Payment Options -->
    <div class="mb-6">
      <h2 class="text-lg font-semibold text-gray-800 mb-4">Choose how to pay</h2>
      <form id="payment-options-form">
        <div class="space-y-4">
          <!-- Pay Now Option -->
          <label class="block p-4 border rounded-lg cursor-pointer hover:bg-gray-50">
            <input type="radio" name="payment_type" class="mr-4 text-indigo-600 focus:ring-indigo-500" value="pay_now">
            <span class="font-medium text-gray-800">Pay ₱37,088.25 now</span>
          </label>

          <!-- Pay Later Option -->
          <label class="block p-4 border rounded-lg cursor-pointer hover:bg-gray-50">
            <input type="radio" name="payment_type" class="mr-4 text-indigo-600 focus:ring-indigo-500" value="pay_later">
            <span class="font-medium text-gray-800">Pay part now, part later</span>
            <p class="text-gray-500 text-sm">₱20,838.25 due today, ₱16,250.00 on Jan 4, 2025. No extra fees.</p>
          </label>
        </div>
      </form>
    </div>

    <!-- Payment Methods -->
    <div class="mb-6">
      <h2 class="text-lg font-semibold text-gray-800 mb-4">Pay with</h2>
      <div class="space-y-4">
        <!-- Credit/Debit Card -->
        <div class="border rounded-lg p-4">
          <label class="flex items-center space-x-2 cursor-pointer">
            <input type="radio" name="payment_method" class="text-indigo-600 focus:ring-indigo-500" value="card">
            <span class="font-medium text-gray-800">Credit or debit card</span>
          </label>
          <div class="mt-4 space-y-2">
            <input
              type="text"
              placeholder="Card number"
              id="card-number"
              class="w-full border-gray-300 rounded-lg p-2 focus:ring-indigo-500 focus:border-indigo-500"
            />
            <div class="flex space-x-2">
              <input
                type="text"
                placeholder="Expiration"
                id="card-expiration"
                class="w-1/2 border-gray-300 rounded-lg p-2 focus:ring-indigo-500 focus:border-indigo-500"
              />
              <input
                type="text"
                placeholder="CVV"
                id="card-cvv"
                class="w-1/2 border-gray-300 rounded-lg p-2 focus:ring-indigo-500 focus:border-indigo-500"
              />
            </div>
            <input
              type="text"
              placeholder="ZIP code"
              id="card-zip"
              class="w-full border-gray-300 rounded-lg p-2 focus:ring-indigo-500 focus:border-indigo-500"
            />
            <select
              id="card-country"
              class="w-full border-gray-300 rounded-lg p-2 focus:ring-indigo-500 focus:border-indigo-500"
            >
              <option value="">Select Country</option>
              <option value="Philippines">Philippines</option>
              <option value="USA">USA</option>
              <option value="Others">Others</option>
            </select>
          </div>
        </div>

        <!-- GCash -->
        <div class="border rounded-lg p-4">
          <label class="flex items-center space-x-2 cursor-pointer">
            <input type="radio" name="payment_method" class="text-indigo-600 focus:ring-indigo-500" value="gcash">
            <span class="font-medium text-gray-800">GCash</span>
          </label>
        </div>

        <!-- PayPal -->
        <div class="border rounded-lg p-4">
          <label class="flex items-center space-x-2 cursor-pointer">
            <input type="radio" name="payment_method" class="text-indigo-600 focus:ring-indigo-500" value="paypal">
            <span class="font-medium text-gray-800">PayPal</span>
          </label>
        </div>
      </div>
    </div>

    <!-- Confirm and Pay -->
    <div class="text-right">
      <button
        id="confirm-button"
        class="bg-indigo-600 text-white px-6 py-3 rounded-lg font-medium hover:bg-indigo-700"
      >
        Confirm and Pay
      </button>
    </div>
  </div>

  <!-- Payment Success Popup -->
  <div 
    id="payment-success-modal" 
    class="fixed inset-0 bg-black bg-opacity-50 z-50 hidden flex items-center justify-center"
  >
    <div class="bg-white p-8 rounded-lg text-center max-w-md w-full">
      <div class="mb-4 flex justify-center">
        <svg 
          xmlns="http://www.w3.org/2000/svg" 
          viewBox="0 0 24 24" 
          fill="none" 
          stroke="currentColor" 
          class="w-24 h-24 text-green-500"
        >
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
      </div>
      <h2 class="text-2xl font-bold mb-4">Payment Successful</h2>
      <p class="text-gray-600 mb-6">Your payment of ₱37,088.25 has been processed successfully.</p>
      <a href="../Dashboard/Dashboard.html">
        <button
          id="close-modal-btn"
          class="bg-indigo-600 text-white px-6 py-3 rounded-lg font-medium hover:bg-indigo-700"
        >
          Close
        </button>
      </a>      
    </div>
  </div>
  <div 
  id="userDrawer" 
  class="fixed top-0 right-0 w-80 h-full bg-white shadow-xl transform transition-transform duration-300 z-50 translate-x-full"
>
  <div class="p-6">
    <div class="flex justify-between items-center mb-6">
      <h2 class="text-xl font-bold text-gray-800">My Account</h2>
      <button id="closeDrawer" class="text-gray-500 hover:text-gray-700">
        <i class="ri-close-line text-2xl"></i>
      </button>
    </div>

    <div class="space-y-4">
      <div class="flex items-center space-x-4 bg-gray-100 p-4 rounded-lg">
        <div class="w-12 h-12 bg-blue-100 rounded-full flex items-center justify-center">
          <i class="ri-user-line text-blue-600"></i>
        </div>
        <div>
          <h3 class="font-semibold">John Doe</h3>
          <p class="text-sm text-gray-500">john.doe@example.com</p>
        </div>
      </div>

      <div class="space-y-2">
        <a href="#" class="flex items-center space-x-3 p-3 hover:bg-gray-100 rounded-lg transition">
          <i class="ri-user-settings-line text-gray-600"></i>
          <span>Profile Settings</span>
        </a>
        <a href="#" class="flex items-center space-x-3 p-3 hover:bg-gray-100 rounded-lg transition">
          <i class="ri-heart-line text-gray-600"></i>
          <span>Saved Lodges</span>
        </a>
        <a href="#" class="flex items-center space-x-3 p-3 hover:bg-gray-100 rounded-lg transition">
          <i class="ri-book-line text-gray-600"></i>
          <span>My Bookings</span>
        </a>
        <a href="#" class="flex items-center space-x-3 p-3 hover:bg-gray-100 rounded-lg transition">
          <i class="ri-message-3-line text-gray-600"></i>
          <span>Messages</span>
        </a>

        <a href="#" class="flex items-center space-x-3 p-3 hover:bg-gray-100 rounded-lg transition">
          <i class="ri-building-3-line text-gray-600"></i>
          <span>Extend Stay</span>
        </a>
        <!-- New Dashboard and Bill Checkout sections -->
        <a href="#" class="flex items-center space-x-3 p-3 hover:bg-gray-100 rounded-lg transition">
          <i class="ri-dashboard-3-line text-green-600"></i>
          <span>Dashboard</span>
        </a>
        <a href="#" class="flex items-center space-x-3 p-3 hover:bg-gray-100 rounded-lg transition">
          <i class="ri-bill-line text-purple-600"></i>
          <span>Bill Checkout</span>
        </a>
        
        <a href="#" class="flex items-center space-x-3 p-3 hover:bg-gray-100 rounded-lg transition">
          <i class="ri-logout-box-r-line text-red-600"></i>
          <span class="text-red-600">Logout</span>
        </a>
      </div>
    </div>
  </div>
</div>

<!-- Overlay -->
<div 
  id="drawerOverlay" 
  class="fixed inset-0 bg-black bg-opacity-50 z-40 hidden"
></div>
  <script src="../Lodge/pay.js"></script>
</body>
</html>
