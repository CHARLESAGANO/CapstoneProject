<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Confirm and Pay</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
  <div class="max-w-2xl mx-auto p-6 bg-white shadow-lg mt-10 rounded-lg">
    <!-- Header -->
    <div class="mb-6">
      <h1 class="text-2xl font-semibold text-gray-800">Confirm and Pay</h1>
    </div>

    <!-- Payment Options -->
    <div class="mb-6">
      <h2 class="text-lg font-semibold text-gray-800 mb-4">Choose how to pay</h2>
      <form id="payment-options-form">
        <div class="space-y-4">
          <!-- Pay Now Option -->
          <label class="block p-4 border rounded-lg cursor-pointer hover:bg-gray-50">
            <input type="radio" name="payment_type" class="mr-4 text-indigo-600 focus:ring-indigo-500" value="pay_now">
            <span class="font-medium text-gray-800">Pay ₱37,088.25 now</span>
          </label>

          <!-- Pay Later Option -->
          <label class="block p-4 border rounded-lg cursor-pointer hover:bg-gray-50">
            <input type="radio" name="payment_type" class="mr-4 text-indigo-600 focus:ring-indigo-500" value="pay_later">
            <span class="font-medium text-gray-800">Pay part now, part later</span>
            <p class="text-gray-500 text-sm">₱20,838.25 due today, ₱16,250.00 on Jan 4, 2025. No extra fees.</p>
          </label>
        </div>
      </form>
    </div>

    <!-- Payment Methods -->
    <div class="mb-6">
      <h2 class="text-lg font-semibold text-gray-800 mb-4">Pay with</h2>
      <div class="space-y-4">
        <!-- Credit/Debit Card -->
        <div class="border rounded-lg p-4">
          <label class="flex items-center space-x-2 cursor-pointer">
            <input type="radio" name="payment_method" class="text-indigo-600 focus:ring-indigo-500" value="card">
            <span class="font-medium text-gray-800">Credit or debit card</span>
          </label>
          <div class="mt-4 space-y-2">
            <input
              type="text"
              placeholder="Card number"
              id="card-number"
              class="w-full border-gray-300 rounded-lg p-2 focus:ring-indigo-500 focus:border-indigo-500"
            />
            <div class="flex space-x-2">
              <input
                type="text"
                placeholder="Expiration"
                id="card-expiration"
                class="w-1/2 border-gray-300 rounded-lg p-2 focus:ring-indigo-500 focus:border-indigo-500"
              />
              <input
                type="text"
                placeholder="CVV"
                id="card-cvv"
                class="w-1/2 border-gray-300 rounded-lg p-2 focus:ring-indigo-500 focus:border-indigo-500"
              />
            </div>
            <input
              type="text"
              placeholder="ZIP code"
              id="card-zip"
              class="w-full border-gray-300 rounded-lg p-2 focus:ring-indigo-500 focus:border-indigo-500"
            />
            <select
              id="card-country"
              class="w-full border-gray-300 rounded-lg p-2 focus:ring-indigo-500 focus:border-indigo-500"
            >
              <option value="">Select Country</option>
              <option value="Philippines">Philippines</option>
              <option value="USA">USA</option>
              <option value="Others">Others</option>
            </select>
          </div>
        </div>

        <!-- GCash -->
        <div class="border rounded-lg p-4">
          <label class="flex items-center space-x-2 cursor-pointer">
            <input type="radio" name="payment_method" class="text-indigo-600 focus:ring-indigo-500" value="gcash">
            <span class="font-medium text-gray-800">GCash</span>
          </label>
        </div>

        <!-- PayPal -->
        <div class="border rounded-lg p-4">
          <label class="flex items-center space-x-2 cursor-pointer">
            <input type="radio" name="payment_method" class="text-indigo-600 focus:ring-indigo-500" value="paypal">
            <span class="font-medium text-gray-800">PayPal</span>
          </label>
        </div>
      </div>
    </div>

    <!-- Confirm and Pay -->
    <div class="text-right">
      <button
        id="confirm-button"
        class="bg-indigo-600 text-white px-6 py-3 rounded-lg font-medium hover:bg-indigo-700"
      >
        Confirm and Pay
      </button>
    </div>
  </div>

  <!-- Payment Success Popup -->
  <div 
    id="payment-success-modal" 
    class="fixed inset-0 bg-black bg-opacity-50 z-50 hidden flex items-center justify-center"
  >
    <div class="bg-white p-8 rounded-lg text-center max-w-md w-full">
      <div class="mb-4 flex justify-center">
        <svg 
          xmlns="http://www.w3.org/2000/svg" 
          viewBox="0 0 24 24" 
          fill="none" 
          stroke="currentColor" 
          class="w-24 h-24 text-green-500"
        >
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
      </div>
      <h2 class="text-2xl font-bold mb-4">Payment Successful</h2>
      <p class="text-gray-600 mb-6">Your payment of ₱37,088.25 has been processed successfully.</p>
      <button 
        id="close-modal-btn"
        class="bg-indigo-600 text-white px-6 py-3 rounded-lg font-medium hover:bg-indigo-700"
      >
        Close
      </button>
    </div>
  </div>

  <script>
    const paymentTypeInputs = document.querySelectorAll('input[name="payment_type"]');
    const paymentMethodInputs = document.querySelectorAll('input[name="payment_method"]');
    const confirmButton = document.getElementById('confirm-button');
    const paymentSuccessModal = document.getElementById('payment-success-modal');
    const closeModalBtn = document.getElementById('close-modal-btn');

    // Card input fields
    const cardNumberInput = document.getElementById('card-number');
    const cardExpirationInput = document.getElementById('card-expiration');
    const cardCvvInput = document.getElementById('card-cvv');
    const cardZipInput = document.getElementById('card-zip');
    const cardCountrySelect = document.getElementById('card-country');

    function checkPaymentSelections() {
      const selectedPaymentType = document.querySelector('input[name="payment_type"]:checked');
      const selectedPaymentMethod = document.querySelector('input[name="payment_method"]:checked');

      // Check if payment method is card
      const isCardMethod = selectedPaymentMethod && selectedPaymentMethod.value === 'card';
      
      if (selectedPaymentType && selectedPaymentMethod) {
        // If card method, check if all card fields have some input
        if (isCardMethod) {
          const hasCardDetails = cardNumberInput.value.trim() !== '' &&
                                 cardExpirationInput.value.trim() !== '' &&
                                 cardCvvInput.value.trim() !== '' &&
                                 cardZipInput.value.trim() !== '' &&
                                 cardCountrySelect.value !== '';
          
          confirmButton.disabled = !hasCardDetails;
        } else {
          // For other payment methods, just need payment type and method
          confirmButton.disabled = false;
        }
      } else {
        confirmButton.disabled = true;
      }
    }

    paymentTypeInputs.forEach(input => {
      input.addEventListener('change', checkPaymentSelections);
    });

    paymentMethodInputs.forEach(input => {
      input.addEventListener('change', checkPaymentSelections);
    });

    // Add input event listeners for card fields
    [cardNumberInput, cardExpirationInput, cardCvvInput, cardZipInput, cardCountrySelect].forEach(input => {
      input.addEventListener('input', checkPaymentSelections);
    });

    // Show payment success modal on confirm
    confirmButton.addEventListener('click', () => {
      paymentSuccessModal.classList.remove('hidden');
    });

    // Close modal functionality
    closeModalBtn.addEventListener('click', () => {
      paymentSuccessModal.classList.add('hidden');
    });

    // Initial state
    confirmButton.disabled = true;
  </script>
</body>
</html>
