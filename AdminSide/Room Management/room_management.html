<!DOCTYPE html>
<html lang="en">
<head>
    <script src="room_management.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Room Management</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Roboto:wght@400&display=swap" rel="stylesheet">
    
</head>
<body>
    <div id="app">
        <!-- Keeping existing sidebar -->
        <aside class="sidebar">
            <div class="logo-container">
                <img src="../images/LodgeEaseLogo.png" alt="Lodge Ease Logo" class="logo">
                <h2>Lodge Ease</h2>
            </div>
            <ul>
                <li><a href="../Dashboard/Dashboard.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                <li><a href="../Room Management/room_management.html"><i class="fas fa-bed"></i> Room Management</a></li>
                <li><a href="../Reservation/reservations.html"><i class="fas fa-calendar-alt"></i> Reservations</a></li>
                <li><a href="../Billing/billing.html"><i class="fas fa-money-bill-wave"></i> Billing</a></li>
                <li><a href="../Reports/reports.html"><i class="fas fa-chart-line"></i> Reports</a></li>
                <li><a href="../Settings/settings.html"><i class="fas fa-cog"></i> Settings</a></li>
                <li><a href="../AInalysis/AInalysis.html"><i class="fas fa-robot"></i>ChatBot</a></li>
            </ul>
        </aside>
        
        <main class="main-content">
            <header>
                <h1>Reservations</h1>
            </header>
            <header class="page-header">
                <div class="header-content">
                    <div class="header-actions">
                        <div class="search-container">
                            <input type="text" id="search-for-rooms" placeholder="Search rooms, guests, or reservations...">
                            <i class="fas fa-search search-icon"></i>
                        </div>
                        <button id="button-rooms-add" class="primary-button">
                            <i class="fas fa-plus"></i> Add Room
                        </button>
                    </div>
                </div>

                <div class="room-stats">
                    <div class="stat-card">
                        <i class="fas fa-bed"></i>
                        <div class="stat-info">
                            <h3>Total Rooms</h3>
                            <p>50</p>
                        </div>
                    </div>
                    <div class="stat-card">
                        <i class="fas fa-check-circle"></i>
                        <div class="stat-info">
                            <h3>Available</h3>
                            <p>23</p>
                        </div>
                    </div>
                    <div class="stat-card">
                        <i class="fas fa-users"></i>
                        <div class="stat-info">
                            <h3>Occupied</h3>
                            <p>20</p>
                        </div>
                    </div>
                    <div class="stat-card">
                        <i class="fas fa-calendar-check"></i>
                        <div class="stat-info">
                            <h3>Reserved</h3>
                            <p>7</p>
                        </div>
                    </div>
                </div>
                <!-- Input for Adding rooms -->
                <div id="roomFormModal" class="modal">
                    <div class="modal-content">
                        <span id="closeModal" class="close">&times;</span>
                        <h3>Add Room</h3>
                        <form id="roomForm">
                            <label for="room-number">Room Number</label>
                            <input type="text" id="room-number" required>
        
                            <label for="room-type">Type</label>
                            <input type="text" id="room-type" required>
        
                            <label for="room-floor">Floor</label>
                            <input type="text" id="room-floor" required>
        
                            <label for="guest-name">Current Guest</label>
                            <input type="text" id="guest-name">
        
                            <label for="check-in">Check-in</label>
                            <input type="date" id="check-in">
        
                            <label for="check-out">Check-out</label>
                            <input type="date" id="check-out">
        
                            <label for="room-status">Status</label>
                            <select id="room-status">
                                <option value="Available">Available</option>
                                <option value="Occupied">Occupied</option>
                                <option value="Reserved">Reserved</option>
                                <option value="Maintenance">Maintenance</option>
                            </select>
        
                            <button type="submit" class="primary-button">Add Room</button>
                        </form>
                    </div>
                </div>        
            </header>
            
            <div class="filters-section">
                <div class="filter-buttons">
                    <button class="filter-btn active">All Rooms</button>
                    <button class="filter-btn">Available</button>
                    <button class="filter-btn">Occupied</button>
                    <button class="filter-btn">Reserved</button>
                    <button class="filter-btn">Maintenance</button>
                </div>
                <div class="advanced-filters">
                    <select class="filter-select">
                        <option>Floor: All</option>
                        <option>Floor 1</option>
                        <option>Floor 2</option>
                        <option>Floor 3</option>
                    </select>
                    <select class="filter-select">
                        <option>Type: All</option>
                        <option>Standard</option>
                        <option>Deluxe</option>
                        <option>Suite</option>
                    </select>
                </div>
            </div>

            <div class="rooms-grid">
                <table class="rooms-table">
                    <thead>
                        <tr>
                            <th>Room</th>
                            <th>Type</th>
                            <th>Floor</th>
                            <th>Current Guest</th>
                            <th>Check-in</th>
                            <th>Check-out</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody> 
                        
                    </tbody>
                </table>
            </div>
        </main>
    </div>
</body>
</html>
